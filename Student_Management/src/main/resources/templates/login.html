<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!--style="background-color: #283593;"  -->

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #f0f0f0;">
	<nav class="navbar navbar-expand-md bg-custom navbar-dark "
		style="background-color: #283593;">
		<!-- Brand -->		
		<div class="logo">
			<span>S</span>tudent<span>M</span>anagement
		</div>
		<h4 style="margin-left: 125px" class="register">Login and
			Registration Module</h4>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>


	<br>
	<br>

	<div class="container">

		<div class="row">
			<div class="col-md-5 col-md-offset-3 login-container">
				<h1>Login page</h1>
				<form th:action="@{/home}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">Invalid username or
							password.</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">You have been logged out.</div>
					</div>
					<div class="form-group">
						<label for="username">Username</label>: <input type="text"
							id="username" name="username" class="form-control"
							autofocus="autofocus" placeholder="Username" />
					</div>
					<div class="form-group">
						<label for="password">Password</label>: <input type="password"
							id="password" name="password" class="form-control"
							placeholder="Password" />
					</div>
					<div class="form-group">
						<div class="row flex-login">
							<div class="col-sm-6 col-sm-offset-3 " style="text-align: center">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-primary" value="Log In" />
							</div>
						</div>
					</div>
					<div class="form-group">
						<span>New user? <a href="/" th:href="@{/registration}">Register
								here</a></span>
					</div>
				</form>
			</div>
		</div>


	</div>

	<script type="text/javascript"
		th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
	<script type="text/javascript"
		th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
		
	<footer class="footer" style="margin-top: 115px;">
			<div class="container">

				<p>Student Management &copy; 2022, All Rights Reserve</p>
			</div>
	</footer>
</body>
</html>
