<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Teacher Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark bg-custom" style="position:fixed; top:0px; left:0px; right:0px; overflow:hidden; z-index:999;">
		<!-- Brand -->
		<a class="navbar-brand" href="#"></a>
		<div class="logo">
			<span>T</span>eacher <span>M</span>anagement <span>S</span>ystem
		</div>
		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student_Management</a>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/teachers}">Teacher_Management</a>
				</li>
				<li class="nav-item" style="margin-left: 250px"><a
					class="nav-link" th:href="@{/login}">Logout</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top:100px">
		<div class="row">
			<h1>List Teachers</h1>
		</div>

		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/teachers/new}" class="btn btn-primary btn-sm mb-3">
					Add Teacher</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark" style="background-color: #283593;">
				<tr>
					<th>Teacher First Name</th>
					<th>Teacher Last Name</th>
					<th>Teacher Email</th>
					<th>Actions</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="teacher: ${teachers}">
					<td th:text="${teacher.firstName}"></td>
					<td th:text="${teacher.lastName}"></td>
					<td th:text="${teacher.email}"></td>
					<td><a th:href="@{/teachers/edit/{id}(id=${teacher.id})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/teachers/{id}(id=${teacher.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer class="footer" style="Margin-top: 110px;">
		<div class="container" style="padding:6px;">
			<p>Teacher Management &copy; 2022, All Rights Reserve</p>
		</div>		

	</footer>
</body>
</html>
